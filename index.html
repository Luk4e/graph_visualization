<!doctype html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet" />

    <script src="fpsMeterStats/stats.min.js"></script>
    <script src="pixi_build/pixinew/pixi.min.js"></script>
    <script src="pixi_viewport/viewport.min.js"></script>
    

    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>BrowVis</title>

    <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.css"/>

</head>


<body>

    <script src="bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
   
    <div class="mainBody container-fluid bg-light ">
        
         
        <div class="row p-3">
            
            <div class="col-lg-2 mt-2 p-1" align="center">
                <h6>
                    <strong>Collaboration Network in Graph Drawing, Information Visualization, and Computer Graphics powered by</strong>
                </h6>
            </div>  
            <div class="col-lg-1 mt-3  p-1" align="center">
                <h2>
                    <a href="?" class="text-decoration-none">BrowVis</a>
                </h2>
            </div>        
           
            <div class="col-lg mt-2 " align="center">
                <label class="modParameterBar"><strong>Vertex Aggr</strong></label> 
                <input class="sliderBarr form-range" type="range" min="1" max="250" value="100" id="sigmaSlider"/> 
            </div>
    

            <div class="col-lg mt-2" align="center"> 
                <label class="modParameterBar"><strong>Edges Aggr</strong></label>
                <input class="sliderBarr form-range" type="range" min="1" max="100" value="20" id="thresholdAlphaSlider"/> 
            </div>
    
            
            <div class="col-lg mt-2" align="center"> 
                <label class="modParameterBar"> <strong>Labels size </strong></label>  
                <input class="sliderBarr form-range" type="range" min="20" max="250" value="100" id="labelsFontSizeSlider"/>
            </div>
            
            
            <div class="col-lg mt-1" align="center">
                <label><strong>Labels</strong></label>
                <div class="o-switch btn-group" data-toggle="buttons" role="group">
                    <label class="btn btn-primary active">
                      <input type="radio" name="options" id="offLabels" autocomplete="off" onclick="searchLabelOff()" > Off
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="autoLabels" autocomplete="off" onclick="searchLabelAuto()" checked> Auto
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="seeAllLabels" autocomplete="off" onclick="searchLabelAll()">All
                    </label>
                </div>
            </div>

            <div class="col-lg-3 mt-4" align="center">
                <label  id="computationTime"/>
            </div >
 
        </div>
   

        <div class="row mt-1 p-3" >
            
            <div class="col position-relative  " id="graph" >
                <div id="fpsmeterstat" class="position-absolute"></div>
            </div>
            <div class="col">
                <div class="row" align="center">
                    <div id="magnifying" ></div>
                </div >
                <div class="row zoomZone">
                    <div class="col mt-3" align="center"> 
                        <button type="button"  id="zoomOnPointButton" class="btn btn-primary" onclick="changestatuszoom()">Magnifying Glass</button> 
                    </div>          
                </div > 
            </div>

        </div>   

    </div>

    <script type="text/javascript" src="classes_and_function/computing_function.js"></script>
    <script type="text/javascript" src="classes_and_function/graph_classes.js"></script>
    <script type="text/javascript" src="BrowVis.js"></script>
</body>

</html>
