<!doctype html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet" />

    <script src="fpsMeterStats/stats.min.js"></script>
    <script src="pixi_build/pixinew/pixi.min.js"></script>
    <script src="pixi_viewport/viewport.min.js"></script>
    

    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Graph</title>

    <link rel="stylesheet" href="style/style.css" />

</head>


<body>
    
   
    <div class="mainBody">
        
        <header>
            <h1>
                Graph Visualization
            </h1>

            <h4>
               Analyse and interact with your graph!</br>
            </h4>
          
            
        </header>


        <div class="row up">
            <table class="menuModValue">
                <tr>

                    <td class="inputFileBSpace">
                        <input type="file" name="file" id="file" class="inputfile">
                        <label id="labelInsert" for="file"> <span>Choose a Graph</span> </label>
                    </td>   

                    <td><p class="specTab" >File: </p></td>
                    <td><p clas="resTab" id="fileNameSpace"></p></td>

                    <td><p class="specTab">PageRank: </p></td>
                    <td class="leftAlign"><input type="checkbox" id="computePageRankCheckbox" /></td>

                    <td><p class="specTab">FM3: </p></td>
                    <td class="leftAlign"><input type="checkbox" id="computeLayoutCheckbox" checked/></td>
 
                    <td><p class="specTab" >Nodes: </p></td>
                    <td><p  id="nodePrintSpace" class="leftAlign"></p></td>

                    <td><p class="specTab">Edges: </p></td>
                    <td><p  id="edgesPrintSpace" class="leftAlign"></p></td>

                    <!-- <td><p class="specTab">PageRank: </p></td>
                    <td><p clas="resTab" id="pageRankYesOrNo"></p></td> -->

                    <td><p class="specTab">Layout [ms]: </p></td>
                    <td><p  id="layoutTimePrintSpace" class="leftAlign"></p></td>

                    <td><p class="specTab">Total [ms]: </p></td>
                    <td><p  id="totalTimePrintSpace" class="leftAlign"></p></td>
                </tr>
            </table>
            <table class="menuModValue">

                <tr>
                    <td> <p class="modParameterBar"> Vertex Aggr: </p> </td>
                    <td> <p id="sigmaDisplay" class="valoriMod"> </p> </td>
                    <td> <input class="sliderBarr" type="range" min="1" max="400" value="100" id="sigmaSlider"> </td>
            
    
                    <td> <p class="modParameterBar"> Edges Aggr: </p> </td>
                    <td> <p id="thresholdAlphaDisplay" class="valoriMod"></p> </td>
                    <td> <input class="sliderBarr" type="range" min="1" max="100" value="20" id="thresholdAlphaSlider"> </td>
            
    
                    <td> <p class="modParameterBar"> Cluster Aggr: </p> </td>
                    <td> <p id="rangeFieldDisplay" class="valoriMod"></p> </td>
                    <td> <input class="sliderBarr" type="range" min="10" max="100" value="10" id="rangeFieldSlider"> </td>
               
    
                    <td> <p class="modParameterBar"> Edge Thickness: </p> </td>
                    <td> <p id="maxEdgeThicknessDisplay" class="valoriMod"></p> </td>
                    <td> <input class="sliderBarr" type="range" min="10" max="150" value="50" id="maxEdgeThicknessSlider"></td>
                    
                    <td> <p class="modParameterBar"> Labels size: </p> </td>
                    <td> <p id="labelsFontSizeDisplay" class="valoriMod"></p> </td>
                    <td> <input class="sliderBarr" type="range" min="20" max="250" value="100" id="labelsFontSizeSlider"></td>
                   
                    <td> <button type="button" class="buttons" id="labelButton" onclick="searchLabel()">Labels</button> </td>
                    <td><input type="checkbox" id="seeAllLabels"> All</input> </td>
                    
                
                    
                </tr>
            </table>
           
            
    
        </div>
        <div class="row mid">

            <div class="col middle" id="graph">
            </div>
            <div id="fpsmeterstat"></div>
            <div class="col right">
                <table class="zoomZone">
                    <tr>
                        <td> <button type="button"  id="zoomOnPointButton" class="buttons" onclick="changestatuszoom()">Zoom</button> </td>
                        <td class="spaceBetweenPref"></td>
    
                        <td> <p> zoom  </p> </td>
                        <td> <p id="zoomIntensityDisplay" class="valoriMod"></p> </td>
                        <td> <input type="range" min="4" max="10" value="4" step="1" id="zoomIntensitySlider"> </td>           
                    </tr>
                    <tr>
                        <div id="magnifying"></div>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td> 
                            <a class="button" id="greadButton" onclick="startWorkerGreadability()"><span>Greadability</span></a>
                        </td>
                    </tr>
                   
                    <tr>
                        <td> 
                            <p class="specTab" id="infoGreadZone"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="specTab" id="ARDDesc"> 
                        </td>
                        <td clas="resTab" >
                            <p id="ARDRis"></p>
                        </td>
                    </tr>
                    <tr>     
                        <td class="specTab" id="ARMDesc"> 
                        </td>
                        <td clas="resTab">
                            <p id="ARMRis"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="specTab" id="CDesc"> 
                        </td>
                        <td clas="resTab" >
                            <p id="CRis"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="specTab" id="CADesc"> 
                        </td>
                        <td clas="resTab" >
                            <p id="CARis"></p>
                        </td>
                    </tr>
                </table>
                     
            </div>
        </div>   
        <div class="row down">
        </div>

    </div>
     
    <script type="text/javascript" src="myLibrary/thesisFunction.js"></script>
    <script type="text/javascript" src="myLibrary/graph_classes.js"></script>
    
    <script type="text/javascript" src="graphVisual.js">
       
    </script>

</body>

</html>
